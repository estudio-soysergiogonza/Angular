<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ 'display' : _loaded ? '' : 'none' }"
  />

  <img
    *ngIf="!_loaded"
    src="/assets/loader.svg"
    alt="Loader"
    height="35"
    width="35"
    class="mt-3"
  >
</div>
